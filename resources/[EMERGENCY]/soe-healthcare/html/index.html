<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SoE Healthcare</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS STYLESHEETS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/zwicon.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body style="display: none">
        <div class="container-fluid h-100">
            <div class="row align-items-center h-100">
                <div class="col-10 mx-auto">
                    <div class="col-left">
                        <div class="valet-title-bar">
                            <div class="valet-title-left">San Andreas Health Authority | Hospital Check-In Logs</div>
                        </div>

                        <div class="valet no-select">
                            <div class="table-responsive table-hover data-table">
                                <table id="data-table" class="table">
                                    <thead>
                                        <tr>
                                            <th>Log ID</th>
                                            <th>SSN</th>
                                            <th>Full Name</th>
                                            <th>Date of Birth</th>
                                            <th>Hospital</th>
                                            <th>Timestamp</th>
                                        </tr>
                                    </thead>

                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
        <script src="https://kit.fontawesome.com/2b2a8af196.js" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
