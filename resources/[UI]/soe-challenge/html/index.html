<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SoE Challenge</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- LOAD REQUIRED GAME JQUERIES -->
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- LOAD CSS STYLESHEETS FOR THE MINIGAMES/CHALLENGES -->
        <link href="css/skillbar.css" rel="stylesheet">
        <link href="css/lockpicking.css" rel="stylesheet">
    </head>

    <body>
        <!-- SKILLBAR -->
        <div id="skillbar-container">
            <div id="skillbar"></div>
            <div id="skillbar-goal"></div>
            <div id="skillbar-text">PRESS [E] ON WHITE LINE</div>
        </div>

        <!-- LOCKPICKING -->
        <div id="lockpicking-container">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/collar.png" alt="" id="collar" />
            <div id="cylinder"></div>
            <div id="driver"></div>
            <div id="pin">
                <div class="top"></div>
                <div class="bott"></div>
            </div>
        </div>
    </body>

    <!-- LOAD JAVASCRIPTS HERE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="js/lockpicking.js" type="text/javascript"></script>
    <script src="js/skillbar.js" type="text/javascript"></script>
</html>
