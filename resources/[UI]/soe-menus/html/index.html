<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SoE Menu Framework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- LOAD UP GAME JQUERY -->
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>

        <!-- CSS STYLESHEETS -->
        <link rel="stylesheet" href="css/radialmenu.css">
        <link rel="stylesheet" href="css/radial-icons.css">
    </head>

    <body>
        <!-- RADIAL MENU -->
        <div id="radial-menu-container">
            <div id="radial-menu"></div>
        </div>

        <!-- RADIAL MENU ICONS -->
        <i data-fa-symbol="gem" class="far fa-gem"></i>
        <i data-fa-symbol="taxi" class="fas fa-taxi"></i>
        <i data-fa-symbol="dove" class="fas fa-dove"></i>
        <i data-fa-symbol="home" class="fas fa-home"></i>
        <i data-fa-symbol="globe" class="fas fa-globe"></i>
        <i data-fa-symbol="paste" class="fas fa-paste"></i>
        <i data-fa-symbol="vehicle" class="fas fa-car"></i>
        <i data-fa-symbol="hotdog" class="fas fa-hotdog"></i>
        <i data-fa-symbol="random" class="fas fa-random"></i>
        <i data-fa-symbol="shower" class="fas fa-shower"></i>
        <i data-fa-symbol="more" class="fa fa-ellipsis-h"></i>
        <i data-fa-symbol="syringe" class="fas fa-syringe"></i>
        <i data-fa-symbol="parking" class="fas fa-parking"></i>
        <i data-fa-symbol="clothing" class="fab fa-redhat"></i>
        <i data-fa-symbol="bicycle" class="fas fa-bicycle"></i>
        <i data-fa-symbol="shield" class="fas fa-shield-alt"></i>
        <i data-fa-symbol="security" class="far fa-id-badge"></i>
        <i data-fa-symbol="warehouse" class="fas fa-warehouse"></i>
        <i data-fa-symbol="dumpster" class="fas fa-dumpster"></i>
        <i data-fa-symbol="gas-pump" class="fas fa-gas-pump"></i>
        <i data-fa-symbol="user-tag" class="fas fa-user-tag"></i>
        <i data-fa-symbol="emote" class="fas fa-theater-masks"></i>
        <i data-fa-symbol="lightbulb" class="far fa-lightbulb"></i>
        <i data-fa-symbol="sliders-h" class="fas fa-sliders-h"></i>
        <i data-fa-symbol="hands-wash" class="fas fa-hands-wash"></i>
        <i data-fa-symbol="piggy-bank" class="fas fa-piggy-bank"></i>
        <i data-fa-symbol="pizza-slice" class="fas fa-pizza-slice"></i>
        <i data-fa-symbol="car-battery" class="fas fa-car-battery"></i>
        <i data-fa-symbol="screwdriver" class="fas fa-screwdriver"></i>
        <i data-fa-symbol="compress-alt" class="fas fa-compress-alt"></i>
        <i data-fa-symbol="funnel-dollar" class="fas fa-funnel-dollar"></i>
        <i data-fa-symbol="cash-register" class="fas fa-cash-register"></i>
        <i data-fa-symbol="shopping-basket" class="fas fa-shopping-basket"></i>
        <i data-fa-symbol="hand-holding-usd" class="fas fa-hand-holding-usd"></i>
        <i data-fa-symbol="charging-station" class="fas fa-charging-station"></i>
        <i data-fa-symbol="exclamation-triangle" class="fas fa-exclamation-triangle"></i>
        <i data-fa-symbol="gavel" class="fas fa-gavel"></i>
        <i data-fa-symbol="campfire" class="fas fa-fire-alt"></i>
    </body>

    <!-- LOAD JAVASCRIPTS -->
    <script src="js/radial-icons.js" type="text/javascript"></script>
    <script src="js/radialmenu.js" type="text/javascript"></script>
</html>
