<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>SoE Bills</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/zwicon.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body style="display: none">
        <div id="bills-container" class="container-fluid h-100" style="display: none">
            <div class="row align-items-center h-100">
                <div class="col-10 mx-auto">
                    <div class="col-left">
                        <div class="bills-title-bar">
                            <div class="bills-title-left">Unknown Garage</div>
                        </div>
                        <div class="bills no-select">
                            <div class="table-responsive table-hover data-table">
                                <table id="bills-table" class="table">
                                    <thead>
                                    <tr>
                                        <th>Bill ID</th>
                                        <th>Amount</th>
                                        <th>Due Date</th>
                                        <th>Due In</th>
                                        <th>Note</th>
                                        <th>Status</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loans-container" class="container-fluid h-100" style="display: none">
            <div class="row align-items-center h-100">
                <div class="col-10 mx-auto">
                    <div class="col-left">
                        <div class="loans-title-bar">
                            <div class="loans-title-left">My Loans</div>
                        </div>
                        <div class="loans no-select">
                            <div class="table-responsive table-hover data-table">
                                <table id="loans-table" class="table">
                                    <thead>
                                        <tr>
                                        <th>Loan ID</th>
                                        <th>Initial Balance</th>
                                        <th>Remaining Balance</th>
                                        <th>Interval</th>
                                        <th>Payment Per Interval</th>
                                        <th>Label</th>
                                        <th>APR</th>
                                        <th>Loan Opened</th>
                                        <th>Last Bill</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
        <script src="https://kit.fontawesome.com/2b2a8af196.js" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
